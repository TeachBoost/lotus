<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie10 lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie10 lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie10 lt-ie9"> <![endif]-->
<!--[if IE 9]>         <html class="no-js lt-ie10"> <![endif]-->
<!--[if gt IE 9]><!--><html class="no-js"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>App | TeachBoost</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Prevent caching -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 20 Aug 1985 12:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <% if ( environment == 'production' ) { %>
    <link rel="stylesheet" href="<%= asset_path %>/<%= asset_version %>/css/build.css">
    <script src="<%= asset_path %>/<%= asset_version %>/js/build.min.js"></script>
    <% } %>
    <% if ( environment == 'development' ) { %>
    <link rel="stylesheet" href="<%= asset_path %>/css/build.css">
    <script src="<%= asset_path %>/js/build.js"></script>
    <script src="<%= asset_path %>/js/templates.js"></script>
    <% } %>
</head>
<body class="titan with-left with-header with-actions notouch">
    <div id="app-working-overlay" style="display:block;">
        <noscript>
            <div class="cell">
                <span class="round-5">
                    Please enable JavaScript to use this application
                </span>
            </div>
        </noscript>
        <div id="system-console"></div>
        <div id="system-event" style="display:none;"></div>
        <i class="fa fa-bookmark"></i>
    </div>
    <div id="app-error-overlay" style="display:none;">
        <div class="cell">
            <span class="round-5"></span>
        </div>
    </div>
    <div id="app-lock-overlay" style="display:none;">
        <div class="cell">
            <span>
                The workspace is locked<br /><br />
                <a class="gray btn" id="unlock-screen" href="javascript:;">Unlock Screen</a>
            </span>
        </div>
    </div>
    <div id="offline-overlay">
        <div class="offline-header-overlay"></div>
        <div class="offline-elevator-overlay"></div>
    </div>
    <!-- Header -->
    <header>
        <div class="logo float-left">
            <a href="javascript:;" class="logo-link position-absolute">TeachBoost</a>
        </div>
        <nav id="subheader" class="progress-nav">
        </nav>
        <nav class="top-nav">
            <menu class="btn-group">
                <a class="first black btn dropdown-toggle top-btn" href="javascript:;" data-toggle="dropdown">
                    <i class="fa fa-cog"></i>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    <li>
                        <span>
                            <i class="fa fa-font top-margin-2"></i>
                            Font size
                            <menu id="toggle-zoom" class="zoom btn-group">
                                <button class="first btn black onblack adjust icon small" data-direction="down"><i class="fa fa-minus"></i></button>
                                <button class="btn small black onblack size" data-pt="16" data-mag="2">16 pt</button>
                                <button class="last btn black onblack adjust icon small" data-direction="up"><i class="fa fa-plus"></i></button>
                            </menu>
                        </span>
                    </li>
                </ul>
            </menu>
        </nav>
    </header><!-- /header -->

    <!-- Left Navigation -->
    <nav class="left-nav">
        <ul class="nav">
            <li class="active">
                <a href="javascript:;" class="item">
                    <i class="fa fa-dashboard"></i>
                    <span>Dashboard</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Help Button -->
    <section class="help on">
        <a href="javascript:;" class="gray help btn no-hover" id="help-button">
            <i class="fa fa-circle"></i>Help for this page
        </a>
    </section>

    <!-- Container -->
    <main class="container-fluid">
        <!-- Header Overlay -->
        <div id="header-overlay" style="display:none;"></div>
        <!-- Actions Menu -->
        <section class="actions" id="actions">
            <a class="green btn" href="javascript:;">
                <i class="fa fa-star"></i>
                Action Button
            </a>
        </section>
        <!-- Content -->
        <div id="content">
            <!-- Custom Page -->
            <section id="page" class="page relative-position">
            </section><!-- /page -->
        </div><!-- /content -->
    </main>

    <footer>
        <div class="inner">
            &copy; <%= (new Date()).getFullYear() %> Schoolbinder, Inc.
        </div>
    </footer>

    <!-- Handle IE and iOS with a conditional variable -->
    <!--[if IE 7]>
    <script>App.ie7 = true;</script>
    <![endif]-->
    <!--[if IE 8]>
    <script>App.ie8 = true;</script>
    <![endif]-->

    <script>
        App.extend({
            rootPath: '<%= root_path %>',
            apiPath: '<%= api_path %>',
            env: '<%= environment %>',
            working: true,
            Config: {
                bodySizes: [
                    { pt: 15, mag: 1 },
                    { pt: 16, mag: 2 },
                    { pt: 17, mag: 3 },
                    { pt: 18, mag: 4 },
                    { pt: 19, mag: 5 }
                ]
            },
            Tests: {
                API_SUCCESS: {
                    key: 'apisuccess',
                    error: "There's a problem connecting to the TeachBoost server. " + 
                        "Please check your internet connection or contact support.",
                    run: function () {
                        App.IC.EventTarget.fire( App.Tests.API_SUCCESS.key );
                    }
                },
                // Triggered from Home page init call
                HOME_LOADED: {
                    key: 'homeloaded',
                    error: "There was a problem initializing the page. Please contact support.",
                    run: function () {}
                }
            }
        });

        // Initialize the application
        App.init( function () {
            // Attach fastclick for touch devices
            FastClick.attach( document.body );
            App.Pages.Home.load();
        });
    </script>
</body>
</html>
